<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy World Map - Aetheria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .map-container {
            margin-top: 80px;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .map {
            width: 100%;
            height: 100%;
            max-width: 1400px;
            max-height: 800px;
        }

        /* Ocean */
        .ocean {
            fill: #1e3a8a;
            stroke: #1e40af;
            stroke-width: 1;
        }

        /* Continents */
        .continent {
            fill: #059669;
            stroke: #047857;
            stroke-width: 2;
        }

        /* Countries */
        .country {
            stroke: #000;
            stroke-width: 1.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country:hover {
            stroke-width: 3;
            stroke: #ffd700;
            filter: brightness(1.2);
        }

        /* Different country colors */
        .country-1 { fill: #dc2626; }
        .country-2 { fill: #2563eb; }
        .country-3 { fill: #7c3aed; }
        .country-4 { fill: #ea580c; }
        .country-5 { fill: #16a34a; }
        .country-6 { fill: #ca8a04; }
        .country-7 { fill: #dc2626; }
        .country-8 { fill: #0891b2; }
        .country-9 { fill: #be185d; }
        .country-10 { fill: #65a30d; }
        .country-11 { fill: #9333ea; }
        .country-12 { fill: #c2410c; }

        /* Mountains */
        .mountain {
            fill: #6b7280;
            stroke: #4b5563;
            stroke-width: 1;
        }

        /* Rivers */
        .river {
            fill: none;
            stroke: #3b82f6;
            stroke-width: 3;
            stroke-linecap: round;
        }

        /* Plains */
        .plains {
            fill: #84cc16;
            stroke: #65a30d;
            stroke-width: 1;
        }

        /* Deserts */
        .desert {
            fill: #f59e0b;
            stroke: #d97706;
            stroke-width: 1;
        }

        /* Forest */
        .forest {
            fill: #166534;
            stroke: #14532d;
            stroke-width: 1;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid #ffd700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffd700;
            backdrop-filter: blur(10px);
        }

        .legend h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .legend-color {
            width: 20px;
            height: 15px;
            margin-right: 10px;
            border: 1px solid #333;
        }

        .controls {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffd700;
            backdrop-filter: blur(10px);
        }

        .controls button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è Aetheria - The Fantasy Realm</h1>
    </div>

    <div class="controls">
        <button onclick="toggleLabels()">Toggle Labels</button>
        <button onclick="resetView()">Reset View</button>
        <button onclick="showAllCountries()">Show All Countries</button>
    </div>

    <div class="map-container">
        <svg class="map" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
            <!-- Ocean Background -->
            <rect class="ocean" width="1400" height="800"/>
            
            <!-- Western Continent - Valdris -->
            <g id="valdris">
                <!-- Valdris Main Landmass -->
                <path class="continent" d="M 100 200 Q 150 180 200 200 Q 250 190 300 200 Q 350 210 400 200 Q 450 195 500 200 Q 550 205 600 200 Q 650 195 700 200 Q 750 210 800 200 Q 850 195 900 200 Q 950 205 1000 200 Q 1050 195 1100 200 Q 1150 210 1200 200 Q 1250 195 1300 200 L 1300 400 Q 1250 410 1200 400 Q 1150 390 1100 400 Q 1050 410 1000 400 Q 950 390 900 400 Q 850 410 800 400 Q 750 390 700 400 Q 650 410 600 400 Q 550 390 500 400 Q 450 410 400 400 Q 350 390 300 400 Q 250 410 200 400 Q 150 390 100 400 Z"/>
                
                <!-- Countries in Valdris -->
                <path class="country country-1" d="M 100 200 Q 200 190 300 200 Q 400 210 500 200 Q 600 195 700 200 Q 800 210 900 200 Q 1000 195 1100 200 Q 1200 210 1300 200 L 1300 300 Q 1200 310 1100 300 Q 1000 290 900 300 Q 800 310 700 300 Q 600 290 500 300 Q 400 310 300 300 Q 200 290 100 300 Z" data-country="Aurelia" data-capital="Goldhaven"/>
                <path class="country country-2" d="M 100 300 Q 200 310 300 300 Q 400 290 500 300 Q 600 310 700 300 Q 800 290 900 300 Q 1000 310 1100 300 Q 1200 290 1300 300 L 1300 400 Q 1200 410 1100 400 Q 1000 390 900 400 Q 800 410 700 400 Q 600 390 500 400 Q 400 410 300 400 Q 200 390 100 400 Z" data-country="Nordheim" data-capital="Frosthold"/>
                
                <!-- Mountains in Valdris -->
                <g class="mountain">
                    <polygon points="400,250 420,220 440,250" fill="#6b7280"/>
                    <polygon points="600,250 620,220 640,250" fill="#6b7280"/>
                    <polygon points="800,250 820,220 840,250" fill="#6b7280"/>
                    <polygon points="1000,250 1020,220 1040,250" fill="#6b7280"/>
                </g>
                
                <!-- Rivers in Valdris -->
                <path class="river" d="M 200 250 Q 300 260 400 250 Q 500 240 600 250 Q 700 260 800 250 Q 900 240 1000 250 Q 1100 260 1200 250"/>
                <path class="river" d="M 300 350 Q 500 360 700 350 Q 900 340 1100 350"/>
                
                <!-- Plains -->
                <ellipse class="plains" cx="500" cy="280" rx="80" ry="30"/>
                <ellipse class="plains" cx="900" cy="280" rx="80" ry="30"/>
                
                <!-- Deserts -->
                <ellipse class="desert" cx="300" cy="350" rx="60" ry="25"/>
                <ellipse class="desert" cx="1100" cy="350" rx="60" ry="25"/>
            </g>

            <!-- Eastern Continent - Zephyria -->
            <g id="zephyria">
                <!-- Zephyria Main Landmass -->
                <path class="continent" d="M 200 500 Q 250 480 300 500 Q 350 490 400 500 Q 450 510 500 500 Q 550 495 600 500 Q 650 505 700 500 Q 750 495 800 500 Q 850 505 900 500 Q 950 495 1000 500 Q 1050 505 1100 500 Q 1150 495 1200 500 Q 1250 505 1300 500 L 1300 700 Q 1250 710 1200 700 Q 1150 690 1100 700 Q 1050 710 1000 700 Q 950 690 900 700 Q 850 710 800 700 Q 750 690 700 700 Q 650 710 600 700 Q 550 690 500 700 Q 450 710 400 700 Q 350 690 300 700 Q 250 710 200 700 Z"/>
                
                <!-- Countries in Zephyria -->
                <path class="country country-3" d="M 200 500 Q 300 490 400 500 Q 500 510 600 500 Q 700 495 800 500 Q 900 505 1000 500 Q 1100 495 1200 500 Q 1300 505 1300 600 Q 1200 610 1100 600 Q 1000 590 900 600 Q 800 610 700 600 Q 600 590 500 600 Q 400 610 300 600 Q 200 590 200 500 Z" data-country="Zephyria" data-capital="Windspire"/>
                <path class="country country-4" d="M 200 600 Q 300 610 400 600 Q 500 590 600 600 Q 700 610 800 600 Q 900 590 1000 600 Q 1100 610 1200 600 Q 1300 590 1300 700 Q 1200 710 1100 700 Q 1000 690 900 700 Q 800 710 700 700 Q 600 690 500 700 Q 400 710 300 700 Q 200 690 200 600 Z" data-country="Emberfall" data-capital="Flamekeep"/>
                
                <!-- Mountains in Zephyria -->
                <g class="mountain">
                    <polygon points="500,550 520,520 540,550" fill="#6b7280"/>
                    <polygon points="700,550 720,520 740,550" fill="#6b7280"/>
                    <polygon points="900,550 920,520 940,550" fill="#6b7280"/>
                    <polygon points="1100,550 1120,520 1140,550" fill="#6b7280"/>
                </g>
                
                <!-- Rivers in Zephyria -->
                <path class="river" d="M 300 550 Q 500 560 700 550 Q 900 540 1100 550"/>
                <path class="river" d="M 400 650 Q 600 660 800 650 Q 1000 640 1200 650"/>
                
                <!-- Forests -->
                <ellipse class="forest" cx="500" cy="580" rx="70" ry="35"/>
                <ellipse class="forest" cx="900" cy="580" rx="70" ry="35"/>
                
                <!-- Plains -->
                <ellipse class="plains" cx="300" cy="650" rx="60" ry="25"/>
                <ellipse class="plains" cx="1100" cy="650" rx="60" ry="25"/>
            </g>

            <!-- Southern Islands - Thalassia -->
            <g id="thalassia">
                <!-- Main Island -->
                <ellipse class="continent" cx="400" cy="150" rx="80" ry="40"/>
                <path class="country country-5" d="M 320 150 Q 400 120 480 150 Q 400 180 320 150 Z" data-country="Thalassia" data-capital="Seahaven"/>
                
                <!-- Secondary Islands -->
                <ellipse class="continent" cx="1000" cy="120" rx="60" ry="30"/>
                <path class="country country-6" d="M 940 120 Q 1000 100 1060 120 Q 1000 140 940 120 Z" data-country="Coralia" data-capital="Pearlport"/>
                
                <ellipse class="continent" cx="200" cy="450" rx="50" ry="25"/>
                <path class="country country-7" d="M 150 450 Q 200 430 250 450 Q 200 470 150 450 Z" data-country="Mysthaven" data-capital="Enchanted Bay"/>
                
                <ellipse class="continent" cx="1200" cy="450" rx="50" ry="25"/>
                <path class="country country-8" d="M 1150 450 Q 1200 430 1250 450 Q 1200 470 1150 450 Z" data-country="Stormhold" data-capital="Thunder Bay"/>
            </g>

            <!-- Northern Tundra - Frostmere -->
            <g id="frostmere">
                <path class="continent" d="M 100 50 Q 200 40 300 50 Q 400 60 500 50 Q 600 40 700 50 Q 800 60 900 50 Q 1000 40 1100 50 Q 1200 60 1300 50 L 1300 150 Q 1200 160 1100 150 Q 1000 140 900 150 Q 800 160 700 150 Q 600 140 500 150 Q 400 160 300 150 Q 200 140 100 150 Z"/>
                
                <path class="country country-9" d="M 100 50 Q 300 40 500 50 Q 700 60 900 50 Q 1100 40 1300 50 L 1300 100 Q 1100 110 900 100 Q 700 90 500 100 Q 300 110 100 100 Z" data-country="Frostmere" data-capital="Icehold"/>
                <path class="country country-10" d="M 100 100 Q 300 110 500 100 Q 700 90 900 100 Q 1100 110 1300 100 L 1300 150 Q 1100 160 900 150 Q 700 140 500 150 Q 300 160 100 150 Z" data-country="Glacierfall" data-capital="Frostpeak"/>
            </g>

            <!-- Central Archipelago - Tempest Isles -->
            <g id="tempest-isles">
                <ellipse class="continent" cx="700" cy="400" rx="100" ry="50"/>
                <path class="country country-11" d="M 600 400 Q 700 360 800 400 Q 700 440 600 400 Z" data-country="Tempest Isles" data-capital="Stormwatch"/>
                
                <!-- Smaller islands around the main one -->
                <ellipse class="continent" cx="600" cy="350" rx="30" ry="15"/>
                <ellipse class="continent" cx="800" cy="350" rx="30" ry="15"/>
                <ellipse class="continent" cx="600" cy="450" rx="30" ry="15"/>
                <ellipse class="continent" cx="800" cy="450" rx="30" ry="15"/>
            </g>

            <!-- Country Labels (initially hidden) -->
            <g id="labels" style="display: none;">
                <text x="500" y="250" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">Aurelia</text>
                <text x="500" y="350" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">Nordheim</text>
                <text x="500" y="550" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">Zephyria</text>
                <text x="500" y="650" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">Emberfall</text>
                <text x="400" y="150" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">Thalassia</text>
                <text x="1000" y="120" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">Coralia</text>
                <text x="200" y="450" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">Mysthaven</text>
                <text x="1200" y="450" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">Stormhold</text>
                <text x="500" y="100" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">Frostmere</text>
                <text x="500" y="130" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">Glacierfall</text>
                <text x="700" y="400" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">Tempest Isles</text>
            </g>
        </svg>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <div class="legend">
        <h3>üó∫Ô∏è Map Legend</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #1e3a8a;"></div>
            <span>Ocean</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #059669;"></div>
            <span>Continents</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #6b7280;"></div>
            <span>Mountains</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #3b82f6;"></div>
            <span>Rivers</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #84cc16;"></div>
            <span>Plains</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f59e0b;"></div>
            <span>Deserts</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #166534;"></div>
            <span>Forests</span>
        </div>
    </div>

    <script>
        let labelsVisible = false;
        const tooltip = document.getElementById('tooltip');

        // Add event listeners to all countries
        document.querySelectorAll('.country').forEach(country => {
            country.addEventListener('mouseenter', function(e) {
                const countryName = this.getAttribute('data-country');
                const capital = this.getAttribute('data-capital');
                
                tooltip.innerHTML = `
                    <strong>${countryName}</strong><br>
                    Capital: ${capital}
                `;
                tooltip.style.display = 'block';
            });

            country.addEventListener('mousemove', function(e) {
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY - 10 + 'px';
            });

            country.addEventListener('mouseleave', function() {
                tooltip.style.display = 'none';
            });

            country.addEventListener('click', function() {
                const countryName = this.getAttribute('data-country');
                alert(`Welcome to ${countryName}! Explore this magical realm and discover its secrets.`);
            });
        });

        function toggleLabels() {
            labelsVisible = !labelsVisible;
            const labels = document.getElementById('labels');
            labels.style.display = labelsVisible ? 'block' : 'none';
        }

        function resetView() {
            const map = document.querySelector('.map');
            map.style.transform = 'scale(1) translate(0, 0)';
        }

        function showAllCountries() {
            const countries = document.querySelectorAll('.country');
            countries.forEach(country => {
                country.style.stroke = '#ffd700';
                country.style.strokeWidth = '2';
            });
            
            setTimeout(() => {
                countries.forEach(country => {
                    country.style.stroke = '#000';
                    country.style.strokeWidth = '1.5';
                });
            }, 3000);
        }

        // Add zoom functionality
        let isDragging = false;
        let startX, startY, initialX = 0, initialY = 0, scale = 1;

        document.querySelector('.map').addEventListener('wheel', function(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            scale = Math.max(0.5, Math.min(3, scale));
            
            this.style.transform = `scale(${scale}) translate(${initialX}px, ${initialY}px)`;
        });

        document.querySelector('.map').addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('ocean') || e.target.classList.contains('continent')) {
                isDragging = true;
                startX = e.clientX - initialX;
                startY = e.clientY - initialY;
            }
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                initialX = e.clientX - startX;
                initialY = e.clientY - startY;
                document.querySelector('.map').style.transform = `scale(${scale}) translate(${initialX}px, ${initialY}px)`;
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>
</body>
</html>
